<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>knockback research</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="scripts/pub/jqwidgets/jqx-all.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <script src="scripts/pub/knockback-full-stack.js" type="text/javascript"></script>
        <script src="scripts/pub/jqxknockout.js" type="text/javascript"></script>
        <script src="scripts/pub/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="scripts/socket_module.js" type="text/javascript"></script>
        <script src="scripts/view_models+models/model_module.js" type="text/javascript"></script>
        <script src="scripts/view_models+models/view_model_module.js" type="text/javascript"></script>
        <link rel="stylesheet" href="scripts/pub/jqwidgets/styles/jqx.base.css">
        
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <h3 class="text-muted">knockback research</h3>
            </div>
            
            <div class="row marketing">
                <div class="col-lg-6">
                    <div style="float: left;" id="gauge1" data-bind="jqxGauge: {ranges: [{ startValue: 0, endValue: 55, style: { fill: '#4bb648', stroke: '#4bb648' }, endWidth: 5, startWidth: 5 },
                             { startValue: 25, endValue: 50, style: { fill: '#fbd109', stroke: '#fbd109' }, endWidth: 10, startWidth: 5 },
                             { startValue: 50, endValue: 85, style: { fill: '#ff8000', stroke: '#ff8000' }, endWidth: 13, startWidth: 10 },
                             { startValue: 85, endValue: 100, style: { fill: '#e02629', stroke: '#e02629' }, endWidth: 16, startWidth: 13 }],
                    ticksMinor: { interval: 5, size: '5%' },
                    ticksMajor: { interval: 10, size: '9%' },
                    value: value,
                    min: min,
                    max: max,
                    disabled: disabled,
                    colorScheme: 'scheme05',
                    animationDuration: 100}">
                    </div>
                    

                    <div data-bind="jqxLinearGauge: {orientation: 'vertical', width: 110, height: 350,
                        ticksMajor: { size: '10%', interval: 10 },
                        ticksMinor: { size: '5%', interval: 2.5, style: { 'stroke-width': 1, stroke: '#aaaaaa' } },
                        max: max,
                        min: min,
                        value: value,
                        disabled: disabled,
                        pointer: { size: '5%' },
                        colorScheme: 'scheme05',
                        labels: {
                            interval: 20, formatValue: function (value, position) {
                                if (position === 'far') {
                                    value = (9 / 5) * value + 32;
                                    if (value === -76) {
                                        return '째F';
                                    }
                                    return value + '째';
                                }
                                if (value === -60) {
                                    return '째C';
                                }
                                return value + '째';
                            }
                        },
                        ranges: [
                        { startValue: 10, endValue: 30, style: { fill: '#FFF157', stroke: '#FFF157' } },
                        { startValue: 30, endValue: 65, style: { fill: '#FFA200', stroke: '#FFA200' } },
                        { startValue: 65, endValue: 100, style: { fill: '#FF4800', stroke: '#FF4800' } }],
                        animationDuration: 100}"
                    style="margin-left: 50px; float: left;" id="linearGauge"></div>                    

                    <div style="float: left;" id="gauge2" data-bind="jqxGauge: {ranges: [{ startValue: 0, endValue: 55, style: { fill: '#4bb648', stroke: '#4bb648' }, endWidth: 5, startWidth: 5 },
                             { startValue: 25, endValue: 50, style: { fill: '#fbd109', stroke: '#fbd109' }, endWidth: 10, startWidth: 5 },
                             { startValue: 50, endValue: 85, style: { fill: '#ff8000', stroke: '#ff8000' }, endWidth: 13, startWidth: 10 },
                             { startValue: 85, endValue: 100, style: { fill: '#e02629', stroke: '#e02629' }, endWidth: 16, startWidth: 13 }],
                    ticksMinor: { interval: 5, size: '5%' },
                    ticksMajor: { interval: 10, size: '9%' },
                    value: value,
                    min: min,
                    max: max,
                    disabled: disabled,
                    colorScheme: 'scheme05',
                    animationDuration: 100}">
                    </div>

                    <div id="slider1" data-bind="jqxSlider: {min: min, max: max, value: value, disabled: disabled, width: 300, height: 25, showTicks: false, mode: 'fixed'}, event: {slideEnd: emitData}"></div>


                    <div id="numeric1" data-bind="jqxNumberInput: {value: value, disabled: disabled, spinButtons: true, width: '250px', height: '25px'}" style='margin-top: 3px;' id='jqxNumberInput'>
                    </div>

                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->
        
        <!--Models and View Models -->

        <script src="scripts/view_models+models/model_module.js" type="text/javascript"></script>
        <script src="scripts/view_models+models/view_model_module.js" type="text/javascript"></script>
                
-->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!-- endbuild -->
</body>
</html>
